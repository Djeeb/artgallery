<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Average+Sans&family=Montserrat:wght@100;200;400;800;900&family=Palanquin:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Art + Furious | Vos données personnelles</title>
</head>
<body>
    <header class="header flex">

        <div class="header header__left">
            <!-- Logo -->
            <img class="header__logo" href="index.html" src="img/logo_artcore-white.png" alt="logo de la marketplace Art">
        </div>

        <div class="header header__middle flex--column">
            <div class="header__middle header__top flex">
                <div class="header__social_icons">
                    <!-- Social networks -->
                    <a class="social__icon" href="mailto:email@example.com">
                        <i class="fa-solid fa-envelope"></i>
                    </a>
                    <a class="social__icon" href="https://www.instagram.com/">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a class="social__icon" href="https://www.linkedin.com/">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                    <a class="social__icon" href="https://twitter.com/">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a class="social__icon" href="https://www.youtube.com/">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                    <a class="social__icon" href="https://www.behance.net/">
                        <i class="fa-brands fa-behance"></i>
                    </a>
                </div>

                <!-- Search bar -->
                <div class="header__searchbar">
                    <input type="text" id="header__searchbar header__searchbar--input" placeholder="Rechercher un(e) artiste, une oeuvre d'art ou un thème">
                    <button class="header__searchbar header__searchbar--button">
                        <i class="header__searchbar--icon fa-solid fa-magnifying-glass">
                        </i>
                    </button>
                </div>

                <!-- User settings icons -->
                <div class="header__usersettings_icons">
                    <!-- Language -->
                    <a class="setting__icon language__icon" href="">
                        <i class="fa-solid fa-earth-europe"></i>
                    </a>
                    <!-- Currency -->
                    <a class="setting__icon currency__icon" href="">
                        <i class="fa-solid fa-euro-sign"></i>
                    </a>
                    <!-- Inbox -->
                    <a class="setting__icon inbox__icon" href="inbox.html">
                        <i class="fa-solid fa-user-group"></i>
                        <span class="header__notification">14</span>
                    </a>
                    <!-- Wishlist -->
                    <a class="setting__icon wishlist__icon" href="wishlist.html">
                        <i class="fa-solid fa-list"></i>
                        <span class="header__notification">2</span>
                    </a>
                    <!-- Shopping cart -->
                    <a class="setting__icon shoppingcart__icon" href="shopping-cart.html">
                        <i class="fa-solid fa-cart-arrow-down"></i>
                        <span class="header__notification">4</span>
                    </a>
                </div>

                <!-- Account -->
                <div class="userprofile flex">
                    <a id="login" href="login.html">
                        <img class="userprofile userprofile__photo" src="img/lucas-lenzi-uQYw4NQP6i4-unsplash-small.jpg" alt="ta photo de profil">
                    </a>
                    <div class="userprofile userprofile__name flex--column">
                        <span class="user__nickname">Djeeb</span>
                        <span class="user__initiative">Amateur</span>
                    </div>
                </div>
            </div>
            <div class="header__middle header__bottom">
                <nav class="header__navigation header__navigation--main flex">
                    <!-- Navigation -->
                    <a class="header__nav_item" href="index.html">Accueil</a>
                    <a class="header__nav_item" href="artists.html">Les artistes</a>
                    <a class="header__nav_item" href="shop.html">Le shop</a>
                    <a class="header__nav_item" href="artistic-advices.html">Les conseils artistiques</a>
                    <a class="header__nav_item" href="artistic-supports.html">Les soutiens artistiques</a>
                    <a class="header__nav_item" href="community.html">La communauté</a>
                    <a class="header__nav_item" href="news.html">Notre actu</a>
                </nav>
                <div class="header__navigation divider"></div>
            </div>
        </div>

        <div class="header header__right">
            <div class="header__right header__top center">
                <!-- Certification Counter -->
                <p id="certif_text">Oeuvres protégées</p>
                <div id="certif_counter">
                    <p id="artwork__number">19.542.698</p>
                </div>
            </div>
            <div class="header__right header__bottom flex--column">
                <!-- Goals -->
                <label id="goaltext" for="file">Partagez 3 articles à 4 personnes</label>
                <progress id="file" max="100" value="70"> 70% </progress>
            </div>
        </div>

    </header>

    <main>

    </main>

    <!-- Footer -->
    <footer class="footer flex--column center">
        <!-- Logo -->
        <div class="footer footer__bottom">
            <img class="footer__logo" href="index.html" src="img/logo_artcore-white.png" alt="logo de la marketplace Art">
        </div>
        <!-- Security logos -->
        <div class="footer footer__logos">
            <img class="footer__logos footer__logos--security" src="img/antivirus-white.png" alt="Le logo d'un antivirus">
            <img class="footer__logos footer__logos--security" src="img/law-white.png" alt="Le logo de la justice">
            <img class="footer__logos footer__logos--security" src="img/visa-logo-white.png" alt="Le logo de Visa">
            <img class="footer__logos footer__logos--security" src="img/paypal-white.png" alt="Le logo de Paypal">
            <img class="footer__logos footer__logos--security" src="img/ethereum-white.png" alt="Le logo de la cryptomonnaie Ethereum">
        </div>
        <!-- Navigation footer -->
        <nav class="footer__navigation">
            <a class="footer__nav_item" href="#">Plan du site</a>
            <a class="footer__nav_item" href="contact.html">Contact</a>
            <a class="footer__nav_item" href="news.html">Actualités</a>
            <a class="footer__nav_item" href="legal.html">Mentions légales</a>
            <a class="footer__nav_item" href="credits.html">Crédits</a>
            <a class="footer__nav_item" href="personal-information.html">Données personnelles</a>
            <a class="footer__nav_item" href="jobs.html">Recrutement</a>
        </nav>
        <!-- <div class="footer__navigation divider"></div> -->
    </footer>
</body>
</html>
